<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Launch countdown timer</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <!-- <div id="root"></div> -->
    <div class="container">
      <h1 class="title">We're Launching soon</h1>
      <div class="timerContainer">
        <div class="timerChild">
          <div class="blackCircleLeft"></div>
          <div class="blackCircleRight"></div>
          <div class="timerChildTop">
            <p>23</p>
          </div>
          <div class="timerChildBottom">
            <p>23</p>
          </div>
          <p class="timerChildTitle">days</p>
        </div>
        <div class="timerChild">
          <div class="blackCircleLeft"></div>
          <div class="blackCircleRight"></div>
          <div class="timerChildTop">
            <p>23</p>
          </div>
          <div class="timerChildBottom">
            <p>23</p>
          </div>
          <p class="timerChildTitle">hours</p>
        </div>
        <div class="timerChild">
          <div class="blackCircleLeft"></div>
          <div class="blackCircleRight"></div>
          <div class="timerChildTop">
            <p>23</p>
          </div>
          <div class="timerChildBottom">
            <p>23</p>
          </div>
          <p class="timerChildTitle">minutes</p>
        </div>
        <div class="timerChild">
          <div class="blackCircleLeft"></div>
          <div class="blackCircleRight"></div>
          <div class="timerChildTop">
            <p>23</p>
          </div>
          <div class="timerChildBottom">
            <p>23</p>
          </div>
          <p class="timerChildTitle">seconds</p>
        </div>
      </div>
      <div class="logosContainer">
        <img src="../src/assets/images/icon-facebook.svg" alt="logo" />
        <img src="../src/assets/images/icon-pinterest.svg" alt="logo" />
        <img src="../src/assets/images/icon-instagram.svg" alt="logo" />
      </div>
    </div>
  </body>
</html>
